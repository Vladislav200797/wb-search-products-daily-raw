name: WB Search Products Daily RAW (table_details)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # 04:00 UTC = 07:00 MSK

concurrency:
  group: wb-search-products-daily-raw
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync (DAYS_BACK=7)
        env:
          WB_SA_TOKEN: ${{ secrets.WB_SA_TOKEN }}
          SUPABASE_DSN: ${{ secrets.SUPABASE_DSN }}

          # Настройки выгрузки
          WB_POSITION_CLUSTER: "all"
          WB_INCLUDE_SUBSTITUTED: "true"
          WB_INCLUDE_SEARCH_TEXTS: "true"
          WB_ORDER_FIELD: "orders"
          WB_ORDER_MODE: "desc"

          # Перезаливка последних 7 дней (вчера..вчера-6) по МСК
          DAYS_BACK: "7"

          # Лимиты WB + стабильность
          WB_LIMIT: "500"
          WB_SLEEP_SEC: "25"
          WB_TIMEOUT_SEC: "90"
          WB_MAX_RETRIES: "6"
          WB_BACKOFF_SEC: "5"
        run: |
          python wb_search_products_daily_raw_sync.py
