name: WB Search Products Daily RAW (BACKFILL 30d, organic + promo)

on:
  workflow_dispatch:

concurrency:
  group: wb-search-products-daily-raw
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      WB_SA_TOKEN: ${{ secrets.WB_SA_TOKEN }}
      SUPABASE_DSN: ${{ secrets.SUPABASE_DSN }}

      WB_POSITION_CLUSTER: "all"
      WB_ORDER_FIELD: "orders"
      WB_ORDER_MODE: "desc"

      DAYS_BACK: "30"          # üëà –º–µ—Å—è—Ü
      WB_LIMIT: "500"
      WB_SLEEP_SEC: "25"
      WB_TIMEOUT_SEC: "90"
      WB_MAX_RETRIES: "6"
      WB_BACKOFF_SEC: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync (SEARCH ORGANIC)
        env:
          WB_INCLUDE_SEARCH_TEXTS: "true"
          WB_INCLUDE_SUBSTITUTED: "false"
        run: |
          python wb_search_products_daily_raw_sync.py

      - name: Run sync (SEARCH PROMO)
        env:
          WB_INCLUDE_SEARCH_TEXTS: "false"
          WB_INCLUDE_SUBSTITUTED: "true"
        run: |
          python wb_search_products_daily_raw_sync.py
