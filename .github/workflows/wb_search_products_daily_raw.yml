name: WB Search Products Daily RAW (table_details)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # 04:00 UTC = 07:00 MSK

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          WB_SA_TOKEN: ${{ secrets.WB_SA_TOKEN }}
          SUPABASE_DSN: ${{ secrets.SUPABASE_DSN }}

          # настройки
          WB_POSITION_CLUSTER: "all"
          WB_INCLUDE_SUBSTITUTED: "true"
          WB_INCLUDE_SEARCH_TEXTS: "true"
          WB_ORDER_FIELD: "orders"
          WB_ORDER_MODE: "desc"

          # надёжность
          DAYS_BACK: "2"
          WB_LIMIT: "1000"
          WB_SLEEP_SEC: "21"
        run: |
          python wb_search_products_daily_raw_sync.py
